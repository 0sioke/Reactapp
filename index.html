<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <p id="result"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const filename = file.name;

      try {
        // Send filename to API Gateway to get presigned URL
        const response = await fetch('https://2of0p6acoe.execute-api.us-east-1.amazonaws.com/upload/uploadfunc', {
          method: 'ANY',
          headers: {
            'Content-Type': 'application/json'
            'filename': 'filename'
          },
          body: JSON.stringify({ filename: filename })
        });

        if (!response.ok) {
          throw new Error(`Error fetching presigned URL: ${response.statusText}`);
        }

        console.log('Filename sent to API Gateway successfully.');
        
        const data = await response.json();
        const presignedUrl = data.presignedUrl;

        // Upload the file to S3 using the presigned URL
        const fileResponse = await fetch(presignedUrl, {
          method: 'ANY',
          body: file
        });

        if (fileResponse.ok) {
          document.getElementById('result').textContent = 'File uploaded successfully!';
        } else {
          throw new Error('Error uploading file to S3');
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'An error occurred during the upload process. Please try again later.';
      }
    }
  </script>
</body>
</html>
