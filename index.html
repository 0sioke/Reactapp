<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <p id="result"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const filename = file.name;

      try {
        // Send filename to API endpoint
        const response = await fetch('https://2of0p6acoe.execute-api.us-east-1.amazonaws.com/upload', {
          method: 'ANY',
          headers: {
            'Content-Type': 'application/json'
            'filename' : file.name
          },
          body: JSON.stringify({ filename: filename })
        });

        if (!response.ok) {
          throw new Error('Error sending filename to API endpoint');
        }

        console.log('Filename sent successfully:', filename);
        document.getElementById('result').textContent = 'Filename sent successfully!';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'Error sending filename.';
      }
    }
  </script>
</body>
</html>
