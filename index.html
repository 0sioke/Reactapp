<!DOCTYPE html>
<html>
<head>
  <title>Presigned URL Generator</title>
</head>
<body>
  <input type="text" id="filename" placeholder="Enter filename">
  <button onclick="generatePresignedURL()">Generate URL</button>
  <p id="result"></p>

  <script>
    async function generatePresignedURL() {
      const filename = document.getElementById('filename').value;

      try {
        const response = await fetch('/your-lambda-function-endpoint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ filename: filename })
        });

        const data = await response.json();
        document.getElementById('result').textContent = data.presignedUrl;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'Error generating presigned URL';
      }
    }
  </script>
</body>
</html>
